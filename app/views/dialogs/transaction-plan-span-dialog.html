<div class="palm-dialog-content" style="padding:0px;margin:0px;">
	<div class="palm-dialog-title" id="trsn-plan-span-title">
		Select Date Span
	</div>
	<div class="palm-dialog-separator"></div>

	<div class="centerForce center">
		<!-- Add in buttons to shift 1 either way for each picker -->
		<!-- Pickers should be about 60% and buttons 20% -->
		<div id="startDate" x-mojo-element="DatePicker"></div>
		<div id="stopDate" x-mojo-element="DatePicker"></div>
	</div>
</div>

<div class="palm-dialog-buttons">
	<div>
		<div x-mojo-element="Button" id="todayButton"></div>
	</div>

	<div style="clear:both;">
		<div x-mojo-element="Button" id="okButton" style="width:48%; float:left;"></div>

		<div x-mojo-element="Button" id="cancelButton" style="width:48%; float:right;"></div>
	</div>
</div>
