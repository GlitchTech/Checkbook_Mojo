<div class="palm-page-header">
	<div class="palm-page-header-wrapper" style="height:50px;background:url('./icon48x48.png') no-repeat 2px 2px;">
		<div class="title" id="export-header">
			Export Data
		</div>
	</div>
</div>

<div id="loginContainer">
	<div class="palm-group" style="margin-bottom:0px;">
		<div class="palm-group-title" id="login-container-header">Google Account</div>
		<div class="palm-list">
			<div class="palm-row first">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div id="username" x-mojo-element="TextField"></div>
					</div>
				</div>
			</div>

			<div class="palm-row last">
				<div class="palm-row-wrapper textfield-group" x-mojo-focus-highlight="true">
					<div class="title">
						<div x-mojo-element="PasswordField" id="password"></div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="palm-inline-error" style="margin-top:5px;">
		<div class="error-message" id="login-container-error" style="display:none;">
		</div>
	</div>

	<div class="palm-info-text" id="login-container-info-box" style="padding:3px;margin:0px;">
		Enter your Google Spreadsheets information to export all your financial data from your device to <a href='http://docs.google.com/'>Google Documents</a>.
	</div>

	<div class="palm-list">
		<div class="palm-row single">
			<div class="palm-row-wrapper">
				<div x-mojo-element="CheckBox" id="saveLoginData"></div>
				<div class="title" id="save-login-label">Save Login Information</div>
			</div>
		</div>
	</div>

	<div x-mojo-element="Button" id="submitUserData"></div>
</div>

<div id="acctContainer">
	<div class="palm-inline-error" style="margin-top:5px;">
		<div class="error-message" id="upload-container-error" style="display:none;">
		</div>
	</div>

	<div class="palm-group">
		<div class="palm-group-title" id="account-container-header">Select Accounts to Export</div>

		<div class="palm-list">
			<div id="accountList" x-mojo-element="List"></div>
		</div>
	</div>
</div>
